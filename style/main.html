<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechWave Banner</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #1b0e3b;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .banner {
    text-align: center;
    padding: 40px 20px;
  }

  .banner h1 {
    font-size: 3rem;
    font-weight: bold;
    background: linear-gradient(90deg, #ff00c8, #8e2eff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .social-icons a {
    color: white;
    font-size: 1.5rem;
    text-decoration: none;
    transition: transform 0.3s;
  }

  .social-icons a:hover {
    transform: scale(1.2);
  }

  .wave {
    width: 100%;
    max-width: 600px;
    height: 50px;
    margin: 20px auto 0;
  }

  .copyright {
    font-size: 0.9rem;
    color: #bbb;
    margin-top: 15px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .banner h1 {
      font-size: 2rem;
    }

    .social-icons a {
      font-size: 1.2rem;
    }

    .wave {
      height: 30px;
    }
  }
</style>
<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

    <a href="#"><i class="fab fa-youtube"></i></a>
