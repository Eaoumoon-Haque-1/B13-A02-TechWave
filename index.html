<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/color.css">
</head>
<body class="inter-font">
    <header>
        <nav>
            <h1 class="white">Tech<span class="">Wave</span></h1>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="btn-primary gradient-box">
                <p>Subscribe</p>
                <img src="./assets/ArrowRight.png" alt="Arrow image">

        <!-- Nav section end -->
        <section id="hero-section">

                <div class="btn-container ">
                    <button class="btn-primary gradient-box" id="spotify-btn">

                    </button>
                    <button class="btn-primary" id="message-btn">
